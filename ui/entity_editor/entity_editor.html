<script type="text/x-handlebars" data-template-name="entityEditorIcon">
   <div id="entityEditorIcon" title="{{i18n debugtools:tooltip_icon_entity_editor}}"></div>
</script>

<script type="text/x-handlebars" data-template-name="entityEditor">
   <div id="entityEditor">
      <div id="toolbar">
         <a id="close" href="#" {{action "close" target="view"}} class="button">
            <i class="fa fa-times fa-fw fa-lg"></i>
         </a>
         <input type="text" id="uriInput" class="largeInput" {{bind-attr value="view.uri"}}>
      </div>

      <div id="body">
         <div id="mob">
            <h2>Mob</h2>
            <p>
            Axis Alignment Flags:
            <input type="checkbox" id="axis_alignment_x" {{bind-attr checked=view.axis_aligned_x}}> X
            <input type="checkbox" id="axis_alignment_z" {{bind-attr checked=view.axis_aligned_z}}> Z
             </p>

            <p>
            Model Origin:
            <input type="text" id="model_origin_x" class="smallInput" {{bind-attr value="view.model.mob.model_origin.x"}}>
            <input type="text" id="model_origin_y" class="smallInput" {{bind-attr value="view.model.mob.model_origin.y"}}>
            <input type="text" id="model_origin_z" class="smallInput" {{bind-attr value="view.model.mob.model_origin.z"}}>
            </p>

            <p>
            Region Origin:
            <input type="text" id="region_origin_x" class="smallInput" {{bind-attr value="view.model.mob.region_origin.x"}}>
            <input type="text" id="region_origin_y" class="smallInput" {{bind-attr value="view.model.mob.region_origin.y"}}>
            <input type="text" id="region_origin_z" class="smallInput" {{bind-attr value="view.model.mob.region_origin.z"}}>
            </p>
         </div>

         <div id="destination">
            <h2>Destination</h2>
            
            Regions: (grey lines when you press F11)
            {{#each view.model.destination.region}}
               Index: {{_view.contentIndex}}
               <p>
               Min:
               <input type="text" id="destination_region_min_x" {{bind-attr index="_view.contentIndex"}} class="smallInput" {{bind-attr value="this.min.x"}}>
               <input type="text" id="destination_region_min_y" {{bind-attr index="_view.contentIndex"}} class="smallInput" {{bind-attr value="this.min.y"}}>
               <input type="text" id="destination_region_min_z" {{bind-attr index="_view.contentIndex"}} class="smallInput" {{bind-attr value="this.min.z"}}>
               </p>
               <p>
               Max:
               <input type="text" id="destination_region_max_x" {{bind-attr index="_view.contentIndex"}} class="smallInput" {{bind-attr value="this.max.x"}}>
               <input type="text" id="destination_region_max_y" {{bind-attr index="_view.contentIndex"}} class="smallInput" {{bind-attr value="this.max.y"}}>
               <input type="text" id="destination_region_max_z" {{bind-attr index="_view.contentIndex"}} class="smallInput" {{bind-attr value="this.max.z"}}>
               </p>
            {{/each}}

            Adjacency: (red lines when you press F11)
            <p>
               Edges:
               <input type="checkbox" id="checkbox_adjacency_front" {{bind-attr checked=view.adjacency_front}}> Front
               <input type="checkbox" id="checkbox_adjacency_back" {{bind-attr checked=view.adjacency_back}}> Back
               <input type="checkbox" id="checkbox_adjacency_left" {{bind-attr checked=view.adjacency_left}}> Left
               <input type="checkbox" id="checkbox_adjacency_right" {{bind-attr checked=view.adjacency_right}}> Right
            </p>

            <p>
               Corners:
               <input type="checkbox" id="checkbox_adjacency_front_left" {{bind-attr checked=view.adjacency_front_left}}> Upper Left
               <input type="checkbox" id="checkbox_adjacency_front_right" {{bind-attr checked=view.adjacency_front_right}}> Upper Right
               <input type="checkbox" id="checkbox_adjacency_back_left" {{bind-attr checked=view.adjacency_back_left}}> Lower Left
               <input type="checkbox" id="checkbox_adjacency_back_right" {{bind-attr checked=view.adjacency_back_right}}> Lower Right
            </p>
         </div>

         <a id="update" href="#" {{action "updateEntity" target="view"}}>
            Update
         </a>
      </div>
   </div>
</script>
